<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout/basic.html}">

<head>
    <title>상세 보기</title>
</head>
<div layout:fragment="content">
    <div class="row mt-3">
        <div class="col">
            <div class="card">
                <div class="card-header">
                    상세 보기
                </div>
                <div class="card-body">
                    <div class="input-group mb-3">
                        <span class="input-group-text">제품 이름</span>
                        <input type="text" class="form-control" th:value="${dto.pname}" readonly>
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text">제품 코드</span>
                        <input type="text" class="form-control" th:value="${dto.pcode}" readonly>
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text">제품 가격</span>
                        <input type="text" class="form-control" th:value="${dto.pprice}" readonly>
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text">제품 정보</span>
                        <input type="text" class="form-control" th:value="${dto.pcontent}" readonly>
                    </div>
                    <div class="my-4">
                        <div class="form-end" th:with="link = ${pageRequestDTO.getLink()}">
                            <a th:href="|@{/product/product-list}?${link}|" class="text-decoration-none">
                                <button type="button" class="btn btn-primary">목록</button>
                            </a>
                            <a th:href="|@{/product/product-modify(pname=${dto.pname})}&${link}|" class="text-decoration-none">
                                <button type="button" class="btn btn-secondary">수정</button>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script layout:fragment="script" th:inline="javascript">


</script>
</html>
